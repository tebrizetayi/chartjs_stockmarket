<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart.js Docker Example</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>

<body>

  <div style="width: 800px;"> <canvas id="myChart" width="400" height="400"></canvas></div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      Chart.register(ChartDataLabels);
      Chart.defaults.set('plugins.datalabels', {
        color: 'white'
      });
      const labels = ['Consumer Discretionary', 'Real Estate', 'Communication Services', 'Materials', 'Information Technologies', 'Industrials', 'Financials', 'Health', 'Consumer Staples', 'Utilities', 'Energy'];
      const data = {
        labels: labels,
        datasets: [{
          label: 'Weekly S&P 500 Sector Update',
          data: [5.58, 5.17, 1.45, 4.94, 3.41, 4.40, 3.74, 1.76, 2.50, 3.05, 6.17],
          backgroundColor: ["red", "green", "blue", "orange", "brown", "black", "purple", "maroon", "teal", "magenta", "lime"],
        }]
      };
      const config = {
        type: 'bar',
        data: data,
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            title: {
              display: true,
              text: 'Chart.js Bar Chart'
            },
            datalabels: {
              color: 'white'
            }
          }
        },
        plugins: [ChartDataLabels]
      };
      const ctx = document.getElementById('myChart');

      const myChart = new Chart(ctx, {
        type: 'bar',
        data: data,
        config: config
      });
    })
  </script>
</body>

</html>
